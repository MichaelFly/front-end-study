<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const wait = (ms) => new Promise((resolve)=> setTimeout(resolve, ms))

    const asyncFn = async () => {
        await wait(1000)
        console.log('等待异步函数执行结束')
    }

    asyncFn()

</script>
</body>
</html>
