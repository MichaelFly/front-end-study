<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    class ApiClient {
        constructor() {
            this.value = null;
        }

        async firstMethod() {
            this.value = await fetch('/first-url').then(r => r.json());
            return this;
        }

        async secondMethod() {
            this.value = await fetch('/second-url').then(r => r.json());
            return this;
        }
    }

    // 使用方式
    const client = new ApiClient();
    const result = await client.firstMethod().then(c => c.secondMethod());

</script>
</body>
</html>
