<script>
    const getParameters = URL => JSON.parse(`{"${decodeURI(URL.split("?")[1]).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g, '":"')}"}`
    )

    const param = getParameters("https://www.google.com.hk/search?q=js+md&newwindow=1");
    console.log('param',param)
    // {q: 'js+md', newwindow: '1'}
</script>
</body>
