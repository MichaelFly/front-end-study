    .container{
        width: 200px;
        background: #dcdcdc;
        overflow: hidden;

    .textSlider{
        display: inline-block;
        white-space: nowrap;
        padding-left: 100%;
        animation: marquee 7s linear infinite both;
    }
    @keyframes marquee {
        to {
            -webkit-transform: translate3d(-100%,0,0);
            transform: translate3d(-100%,0,0)
        }
    }

</style>
