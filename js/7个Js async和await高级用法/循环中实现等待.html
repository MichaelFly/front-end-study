<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const arr = [1,2,3,4,5]
    const wait = (ms) => new Promise((resolve)=> setTimeout(resolve, ms))
    const fn = async () =>{
        for (let i = 0; i < arr.length; i += 1) {
            console.log(arr[i])
            // eslint-disable-next-line no-await-in-loop
            await wait(1000);
        }
    }
    fn()
</script>
</body>
</html>
