<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const fahrenheitToCelsius = (fahrenheit) => (fahrenheit - 32) * 5/9;

    fahrenheitToCelsius(50);
    // 10

    const celsiusToFahrenheit = (celsius) => celsius * 9/5 + 32;

    celsiusToFahrenheit(100)
    // 212
</script>
</body>
</html>
