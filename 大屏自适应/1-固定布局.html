<!DOCTYPE html>
<html>
<head>
	<title>固定布局</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<script>
		// viewport缩放 如果页面越大 页面就变得越模糊
		(function(){
			function fix() {
				let screenWidth = window.screen.width;
				let fixWdith = 750;
				let scale = screenWidth / fixWdith;
				console.log(screenWidth, scale);
				document.querySelector('meta[name="viewport"]').setAttribute('content','width='+ fixWdith +', initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
			}
			fix();
			window.addEventListener("resize", fix);
			window.addEventListener('pageshow', function (e) {
				console.log(e.persisted);
			    if (e.persisted) {
			      fix();
			    }
			 })
		})()
	</script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.girls {
			width: 100%;
			height: 250px;
			display: flex;
		}
		.girls img:nth-child(1) {
			width: 500px;
			height: 250px;
		}
		.girls img:nth-child(2) {
			width: 250px;
			height: 250px;
		}
		.goods {
			width: 100%;
			height: 250px;
			display: flex;
		}
		.goods img {
			width: 250px;
			height: 250px;
		}
	</style>
</head>
<body>
	<div class="girls">
		<img src="./images/5.jpg">
		<img src="./images/4.jpg">
	</div>
	<div class="goods">
		<img src="./images/1.jpg">
		<img src="./images/2.jpg">
		<img src="./images/3.jpg">
	</div>
</body>
</html>
