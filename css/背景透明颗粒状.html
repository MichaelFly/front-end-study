<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 400px;
        background-image: radial-gradient(transparent 1px, #fff 1px);
        background-size: 4px 4px;
        backdrop-filter: saturate(10%) blur(4px);
    }

    .container {
        padding-top: 400px;
        height: 200vh;
    }

    .circle {
        width: 100%;
        height: 200px;
        border-radius: 25px;
        background-color: red;
    }
</style>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="circle">asdasda</div>
    </div>
</body>
</html>
